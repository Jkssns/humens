<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>精神病们的自我介绍</title>
	<style>
		* {
			margin : 0;
			padding: 0;
		}
		li {
			list-style: none;
		}
		.humens_wrapper {
			width: 100%;
			height: 100%;
			padding: 20px 20px 0;
			box-sizing: border-box;
			overflow-y: auto;
		}
		.humen_item {
			margin-top: 12px;
		}
		.humen_name {
			font-family: 楷体;
			font-weight: 600;
		}
		.humen_intro{
			line-height: 30px;
		}
	</style>
</head>
<body>
	<ul class="humens_wrapper" id="humens_wrapper"></ul>
</body>
<script>
	const humens = [
		{
			"name": "精神病2号",
			"introduction": "我是精神病2号，我擅长给病友排序。"
		},
		{
			"name": "精神病3号",
			"introduction": "3号暴力狂，擅长锤人，她常说：“别占我的3号铺。”精神病3号本来是4号，但是她占了3号的床铺。"
		},
		{
			"name": "精神病4号",
			"introduction": "我的自我介绍是：谁又知道我的苦，谁又能证明你的甜呢，世间一切都是无常，无常罢了。精神病4号本来是3号，但是3号占了他的床铺。"
		},
		{
			"name": "精神病5号",
			"introduction": "看头像应该是一个歌手。"
		},
		{
			"name": "精神病6号",
			"introduction": "6号情景剧爱好者 喜欢喝酒"
		},
		{
			"name": "精神病7号",
			"introduction": "查房医生"
		},
		{
			"name": "精神病8号",
			"introduction": "Blue 鱼表情"
		},
		{
			"name": "精神病9号",
			"introduction": "擅长撒娇撒泼，随时随地生气的撒娇怪。她说：“凭什么让你高兴？”"
		},
		{
			"name": "精神病10号",
			"introduction": "你好，这是10号床特别打造的精神病陪护，晚上不要去阳台抽烟，我会和你打招呼的。"
		},
		{
			"name": "精神病11号",
			"introduction": "神秘的TA还没有自我介绍。"
		},
		{
			"name": "精神病12号",
			"introduction": "神秘的TA还没有自我介绍。"
		},
		{
			"name": "精神病13号",
			"introduction": "神秘的TA还没有自我介绍。"
		},
		{
			"name": "精神病14号",
			"introduction": "神秘的TA还没有自我介绍。"
		},
		{
			"name": "精神病15号",
			"introduction": "神秘的TA还没有自我介绍。"
		},
	]
	const wrapper = document.getElementById('humens_wrapper')
	let liStr = ''
	humens.forEach((item) => {
		liStr += `<li class="humen_item">
			<h2 class="humen_name">群昵称：${item.name}</h2>
			<p  class="humen_intro">${item.introduction}</p>
		</li>`
	})

	wrapper.innerHTML = liStr
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>精神病们的自我介绍</title>
	<style>
		* {
			margin : 0;
			padding: 0;
		}
		li {
			list-style: none;
		}
		.humens_wrapper {
			width: 100%;
			height: 100%;
			padding: 20px 20px 0;
			box-sizing: border-box;
			overflow-y: auto;
		}
		.humen_item {
			margin-top: 12px;
		}
		.humen_name {
			font-family: 楷体;
			font-weight: 600;
		}
		.humen_intro{
			line-height: 30px;
		}
	</style>
</head>
<body>
	<ul class="humens_wrapper" id="humens_wrapper"></ul>
</body>
<script>
	const humens = [
		{
			"name": "精神病2号",
			"introduction": "我是精神病2号，我擅长给病友排序。"
		},
		{
			"name": "精神病3号",
			"introduction": "3号暴力狂，擅长锤人，她常说：“别占我的3号铺。”"
		},
		{
			"name": "精神病6号",
			"introduction": "太优秀了想不出该写哪一个优点.好烦这该死的魅力。"
		},
		{
			"name": "精神病10号",
			"introduction": "擅长撒娇撒泼，随时随地生气的撒娇怪。她说：“凭什么让你高兴？”"
		},
		{
			"name": "精神病11号",
			"introduction": "你好，这是10号床特别打造的精神病陪护 ，晚上不要去阳台抽烟，我会和你打招呼的。"
		},
	]
	const wrapper = document.getElementById('humens_wrapper')
	let liStr = ''
	humens.forEach((item) => {
		liStr += `<li class="humen_item">
			<h2 class="humen_name">群昵称：${item.name}</h2>
			<p  class="humen_intro">${item.introduction}</p>
		</li>`
	})

	wrapper.innerHTML = liStr
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>精神病们的自我介绍</title>
	<style>
		* {
			margin : 0;
			padding: 0;
		}
		li {
			list-style: none;
		}
		body {
			background-color: #f7f7f7;
		}
		.humens_wrapper {
			width: 100%;
			height: 100%;
			padding: 20px;
			box-sizing: border-box;
			overflow-y: auto;
		}
		.humen_item {
			padding: 12px;
			margin-top: 12px;
			background: #FFFFFF;
			opacity: 0.8;
			box-shadow: 0px 30px 40px rgba(151, 151, 151, 0.16);
			border-radius: 12px;
		}
		.humen_item:nth-of-type(1) {
			margin-top: 0px;
		}
		.humen_name_wrapper {
			display: flex;
			align-items: center;
			color: #000000d9;
			font-size: 14px;
			line-height: 1.5715;
		}
		.sex_icon {
			width: 18px;
			height: 18px;
			margin-left: 10px;
		}
		.humen_intro{
			margin-top: 10px;
			color: #00000073;
			font-size: 14px;
			line-height: 1.5715;
		}
		.humen_intro.none{
			font-weight: bolder;
		}
		.humen_intro.gone{
			/* color: rgba(0, 0, 0, 0.5); */
		}
	</style>
</head>

<body>
	<ul class="humens_wrapper" id="humens_wrapper"></ul>
</body>

<script src="./humens.json"></script>
<script>
	const wrapper = document.getElementById('humens_wrapper')
	let liStr = ''
	humens.forEach((item) => {
		liStr += `<li class="humen_item">
			<h2 class="humen_name_wrapper">
				<span class="humen_name">${item.name}</span>	
				${item.sex ? item.sex === 1 ? '<img class="sex_icon" src="./boy.svg"/>' : '<img class="sex_icon" src="./girl.svg"/>' : ''}
			</h2>
			<p  class="humen_intro ${item.introduction.includes('离院') ? 'gone' : ''} ${item.introduction.includes('正在想') ? 'none' : ''}" >${item.introduction}</p>
		</li>`
	})

	wrapper.innerHTML = liStr
</script>
</html>
